<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-arrow {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }

        .back-arrow:hover {
            color: #ff0000;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: calc(100% - 40px);
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #ff0000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow" onclick="goBack()">&#8249;</span>
            <h1>Edit Profile</h1>
        </div>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Edit your name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Edit your email">
            </div>
            <div class="form-group">
                <label for="number">Mobile Number</label>
                <input type="tel" id="number" placeholder="Edit your number">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        document.getElementById('editProfileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission action
            // Add your logic here to handle form submission (e.g., sending data to server)
        });
    </script>
</body>
</html>
