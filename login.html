<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        form button {
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: block;
            margin: 10px auto;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 18px;
        }
        form button:focus {
            outline: none;
            box-shadow: 0 0 5px #f00;
        }
        form p {
            text-align: center;
            font-size: 14px;
            color: #888;
        }
        form p a {
            color: #f00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" inputmode="numeric" pattern="[0-9]{10}" maxlength="10" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" minlength="8" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" minlength="8" required>
            </div>
            <div>
                <button type="button" onclick="window.location.href='index.html'">&gt;</button>
            </div>
        </form>
        <p>Already have an account? <a href="Signup.html">Login</a></p>
    </div>
</body>
</html>
